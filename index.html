<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.18.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.18.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="https://img.icons8.com/?size=100&id=XVXrYLL98uGK&format=png&color=000000" alt="" srcset="">
        </div>
        <div class="title-nav">
            <h3>Paraguay Wildfire Risk Explorer</h3>
            <nav>
                <a href="#">Data and Methods</a> |
                <a href="#">Report a fire</a> |
                <a href="#">Download data</a> |
                <a href="#">Contact</a>
            </nav>
        </div>
    </div>

    <div class="content-container">

        <div class="main">
            <div id='map'></div>
        </div>
    </div>

    <div class="footer">
        Paulo Medina - Geospatial Data Scientist
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicG1lZGluYS1hdmFsb3MiLCJhIjoiY21oY3FtOWtrMjY2ZDJ4cHUzdXAzbXNlMCJ9.jhTVttXSI5QTg73sA4xD-g';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-58.4438, -23.4425], // Paraguay coordinates
            zoom: 5.5,
        });

        // Ensures the map resizes correctly when the flex container changes
        window.addEventListener('resize', () => map.resize());
    </script>

    <script src="script.js"></script>

</body>

</html>
